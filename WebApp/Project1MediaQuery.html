<html>
    <head>
        <title>ZayShop</title>
        <style>
            *
            {
                margin: 0;
                padding:0;
                box-sizing: border-box;
            }
            body
            {
                font-family: Arial, Helvetica, sans-serif;
                background: #f4f4f4;
                color:#333;
            }
            /*navbar*/
            nav
            {
                display: flex;
                justify-content: space-between;
                align-items: center;
                background: #fff;
                padding:15px 40px;
                box-shadow: 0 2px 5px rgb(0, 0, 0,0.1);
            }
            nav .logo
            {
                font-size: 24px;
                font-weight: bold;
                color:#5cb85c;
            }
            nav ul
            {
                display: flex;
                list-style: none;
            }
            nav ul li
            {
                margin-left: 25px;
            }
            nav ul li a
            {
                text-decoration: none;
                color:#333;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <!--NavBar-->
        <nav>
            <div class="logo">Zay</div>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </body>
</html>
