<script>
    //sort
    const empname=["a","z","b","d"]
    empname.sort()
    console.log(empname)
    //reverse
    const empname1=["a","z","r","d"]
    empname1.reverse()
    console.log(empname1)
    //toSorted
    const arr=[3,1,4,1,5,9,2]
    const sortedArr=arr.toSorted()
    console.log(arr)
    console.log(sortedArr)

    //min and max values 
    let arr1=[50,10,20,30,40,60]
    let minval=Math.min(...arr1)
    let maxval=Math.max(...arr1)
    console.log("Min Element is::"+minval)
    console.log("Max Element is::"+maxval)
</script>
