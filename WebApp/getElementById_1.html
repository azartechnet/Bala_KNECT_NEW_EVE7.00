<h1 id="d1"></h1>
<h2 id="d2"></h2>
<h1 id="d3"></h1>
<h2 id="d4"></h2>
<script>
    a=parseInt(prompt("Enter the a value is::"))
    b=parseInt(prompt("Enter the b value is:"))
    document.getElementById("d1").innerHTML=a+b;
    document.getElementById("d2").innerHTML=a%b;
    document.getElementById("d3").innerHTML=(a>b);
    document.getElementById("d4").innerHTML=((a>b)&&(b<a))
</script>
